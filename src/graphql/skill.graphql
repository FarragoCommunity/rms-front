query GetAllSkills {
    skills {
      id
      name
     updatedAt    
    }
  }

query GetOneSkill($id:Int!) {
    skill(id: $id) {
      id
      name
      description
      updatedAt
    }
  }  

mutation AddSkill($name:String! $description:String! $shortName:String! ) {
    createSkill(createSkillInput: {
      name: $name
      description : $description
      shortName : $shortName
    }) {
      id
      name
      updatedAt
    }
  }

mutation EditSkill($id:Int! $name:String! $description:String! $shortName:String!) {
    updateSkill(updateSkillInput: {
      id: $id
      name: $name
      description : $description
      shortName : $shortName
    }) {
       id
      name
     updatedAt
    }
  }

mutation DeleteSkill($id:Int!) {
    removeSkill(id: $id) {
      __typename
    }
  }  

