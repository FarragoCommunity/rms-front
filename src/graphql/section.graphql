query GetAllSections {
    sections {
      id
      name
     updatedAt    
    }
  }

query GetOneSection($id:Int!) {
    section(id: $id) {
      id
      name
      updatedAt
    }
  }  

mutation AddSection($name:String! ) {
    createSection(createSectionInput: {
      name: $name
    }) {
      id
      name
        updatedAt
    }
  }

mutation EditSection($id:Int!, $name:String!) {
    updateSection(updateSectionInput: {
      id: $id
      name: $name
    }) {
       id
      name
     updatedAt
    }
  }

mutation DeleteSection($id:Int!) {
    removeSection(id: $id) {
      __typename
    }
  }  

