query GetAllTeamCandidates {
  candidates{
    id
    name
    chestNO
    category {
      name
    }
    team {
      name
    }
  }
}

query GetOneTeamCandidate($id: Int!) {
  candidate(id: $id) {
    id
    name
    imageId
    dob
    class
    adno
    gender
    individualPoint
    groupPoint
    category {
      name
    }
    team {
      name
    }
  }
}

query GetDetailedTeamCandidate($id: Int!) {
  candidate(id: $id) {
    id
    candidateProgrammes {
      id
      programme {
        id
        type
        programCode
        name
      }
      grade {
        id
        name
      }
      position {
        id
        name
      }
      candidatesOfGroup {
        id
        name
      }
      point
    }
  }
}

mutation AddTeamCandidate(
  $adno: Int
  $category: String!
  $chestNO: String!
  $class: String
  $name: String!
  $team: String!
) {
  createCandidate(
    createCandidateInput: {
      name: $name
      category: $category
      chestNO: $chestNO
      team: $team
      class: $class
      adno: $adno
    }
  ) {
    id
    name
    chestNO
    category {
      name
    }
    team {
      name
    }
  }
}

mutation AddManyTeamCandidates($inputs: [CreateCandidateInput!]!) {
  createManyCandidates(createCandidateInput: { inputs: $inputs }) {
    id
    name
    chestNO
    category {
      name
    }
    team {
      name
    }
  }
}

mutation EditTeamCandidate(
  $id: Int!
  $name: String!
  $adno: Int
  $category: String
  $chestNO: String
  $team: String
  $class: String
) {
  updateCandidate(
    updateCandidateInput: {
      id: $id
      name: $name
      adno: $adno
      category: $category
      chestNO: $chestNO
      team: $team
      class: $class
    }
  ) {
    id
    name
    chestNO
    category {
      name
    }
    team {
      name
    }
  }
}

mutation DeleteTeamCandidate($id: Int!) {
  removeCandidate(id: $id) {
    __typename
  }
}
