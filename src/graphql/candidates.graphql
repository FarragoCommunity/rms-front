query GetAllCandidates($api_key: String!) {
  candidates(api_key: $api_key) {
    id
    name
    chestNO
    category {
      name
    }
    team {
      name
    }
  }
}

query GetAllDetailedCandidates($api_key: String!) {
  candidates(api_key: $api_key) {
    id
    name
    chestNO
    category {
      name
    }
    team {
      name
    }
    individualSportsPoint
    groupSportsPoint
    createdAt
    updatedAt
    imageId
    individualPoint
    groupPoint
    id
    class
    adno
    candidateProgrammes{   
      id
      programme{
        type
        model
        mode
      }
      candidatesOfGroup{
       id
       
      }
    }

  }
}



query GetOneCandidate($id: Int!, $api_key: String!) {
  candidate(id: $id, api_key: $api_key) {
    id
    name
    imageId
    class
    adno
    chestNO
    individualPoint
    individualSportsPoint
    groupPoint
    category {
      name
    }
    team {
      name
    }
  }
}

query GetCandidateByChestNo($api_key: String!, $chestNO: String!) {
  candidateByChestNo(api_key: $api_key, chestNo: $chestNO) {
    id
    chestNO
    name
    candidateProgrammes {
      programme {
        name
        programCode
        date
        resultPublished
      }
    }
    category {
      id
      name
    }
    team {
      id
      name
    }
    individualSportsPoint
    individualPoint
    imageId
    candidateProgrammes {
      id
      programme {
        id
        type
        programCode
        date
        name
      }
      grade {
        id
        name
      }
      position {
        id
        name
      }
      candidatesOfGroup {
        id
        name
        chestNO
      }
      point
    }
  }
}

query GetDetailedCandidate($id: Int!, $api_key: String!) {
  candidate(id: $id, api_key: $api_key) {
    id
    chestNO
