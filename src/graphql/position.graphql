query GetAllPositions {
  positions {
    id
    name
  }
}

query GetOnePosition($id: Int!) {
  position(id: $id) {
    id
    name
    value
    pointGroup
    pointSingle
    pointHouse
  }
}

mutation AddPosition(
  $name: String!
  $pointGroup: Int!
  $pointSingle: Int!
  $pointHouse: Int!
  $value: Int!
) {
  createPosition(
    createPositionInput: {
      name: $name
      pointGroup: $pointGroup
      pointSingle: $pointSingle
      pointHouse: $pointHouse
      value: $value
    }
  ) {
    id
    name
  }
}

mutation EditPosition(
  $id: Int!
  $name: String!
  $pointGroup: Int!
  $pointSingle: Int!
  $pointHouse: Int!
  $value: Int!
) {
  updatePosition(
    updatePositionInput: {
      id: $id
      name: $name
      pointGroup: $pointGroup
      pointSingle: $pointSingle
      pointHouse: $pointHouse
      value: $value
    }
  ) {
    id
    name
  }
}

mutation DeletePosition($id: Int!) {
  removePosition(id: $id) {
    __typename
  }
}
