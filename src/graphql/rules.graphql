query GetAllRules {
  categories{
    settings{
        minProgram
        maxProgram
        minGroup
        maxGroup
        minStage
        maxStage
        minNonStage
        maxNonStage
        minOutDoor
        maxOutDoor
        minSports
        maxSports
        minSportsSingle
        maxSportsSingle
        minSportsGroup
        maxSportsGroup
        isProgrammeListUpdatable
        minSingle
        maxSingle
    }
  }
}

query GetOneRules($id: Int!) {
  section(id: $id) {
    id
    name
  }
}

mutation AddJudge($name: String!) {
  createSection(createSectionInput: { name: $name }) {
    id
    name
  }
}

mutation EditJudge($id: Int!, $name: String!) {
  updateSection(updateSectionInput: { id: $id, name: $name }) {
    id
    name
  }
}

mutation DeleteJudge($id: Int!) {
  removeSection(id: $id) {
    __typename
  }
}
