query GetAllGrades {
  grades {
    id
    name
  }
}

query GetOneGrade($id: Int!) {
  grade(id: $id) {
    id
    name
  }
}

mutation AddGrade(
  $name: String!
  $percentage: Int!
  $pointGroup: Int!
  $pointHouse: Int!
  $pointSingle: Int!
) {
  createGrade(
    createGradeInput: {
      name: $name
      percentage: $percentage
      pointGroup: $pointGroup
      pointHouse: $pointHouse
      pointSingle: $pointSingle
    }
  ) {
    id
    name
  }
}

mutation EditGrade(
  $id: Int!
  $name: String!
  $percentage: Int!
  $pointGroup: Int!
  $pointHouse: Int!
  $pointSingle: Int!
) {
  updateGrade(
    updateGradeInput: {
      id: $id
      name: $name
      percentage: $percentage
      pointGroup: $pointGroup
      pointHouse: $pointHouse
      pointSingle: $pointSingle
    }
  ) {
    id
    name
  }
}

mutation DeleteGrade($id: Int!) {
  removeGrade(id: $id) {
    __typename
  }
}
